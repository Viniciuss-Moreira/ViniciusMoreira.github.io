<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#hero">Início</a></li>
            <li><a href="#projects">Projetos</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <section id="hero" class="hero">
        <div class="hero-content">
            <img src="profile-placeholder.jpg" alt="Foto de Perfil" class="profile-img">
            <h1>Seu Nome</h1>
            <h2>Profissional de [Sua Área]</h2>
            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projetos Recentes</h2>
        <div class="projects-grid">
            <!-- Repetir para cada projeto -->
            <div class="project-card">
                <img src="project-placeholder.jpg" alt="Projeto">
                <h3>Título do Projeto</h3>
                <p>Descrição breve do projeto e tecnologias utilizadas.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
