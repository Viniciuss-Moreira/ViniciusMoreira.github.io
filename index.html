<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <nav>
            <ul class="nav-links">
                <li><a href="#home" class="active"><span>//</span> Home</a></li>
                <li><a href="#projects"><span>//</span> Projetos</a></li>
                <li><a href="#contact"><span>//</span> Contato</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <section id="home" class="section active">
            <div class="hero">
                <div class="hero-text">
                    <h1 class="title-gradient">Jennifer Daleffi</h1>
                    <h2>Desenvolvedora Front-End</h2>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="profile.jpg" alt="Foto de perfil">
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <h2 class="section-title"><span>//</span> Projetos Recentes</h2>
            <div class="projects-grid">
                <article class="project-card">
                    <div class="project-image">
                        <img src="project1.jpg" alt="Projeto 1">
                        <div class="project-links">
                            <a href="#"><i class="fas fa-external-link-alt"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <h3>Landing Page Moderna</h3>
                    <p>HTML, CSS, JavaScript</p>
                </article>
                <!-- Repetir outros projetos -->
            </div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-title"><span>//</span> Contato</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Enviar Mensagem
                </button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
