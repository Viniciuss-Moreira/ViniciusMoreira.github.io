<!DOCTYPE html>
<html lang="pt-br">
<head>

          <h3>Projeto 1</h3>

        </div>
        <div class="card">
          <h3>Projeto 2</h3>

        </div>

    </section>

    <section id="contato" class="box contato">
      <h2>Contato</h2>
      <p>Email: seuemail@exemplo.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Seu Nome</p>
  </footer>

</html>
